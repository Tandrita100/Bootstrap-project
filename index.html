<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- styling -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  
    <title>Contact Us Page</title>
    
</head>

<body>
    <div class="background"></div>
     <div class="container-fluid">
        <div class="container">
            <div>
                <H1 class="text-center mb-5 shadow-sm p-3"><U>CONTACT US-</U></H1>
            </div>
            <div class="row">
                <div class="col-md-7 shadow rounded p-5">
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label"><B>FIRST NAME-</B></label>
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col mb-3">
                            <label class="form-label"><B>LAST NAME-</B></label>
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><B>E-MAIL-</B></label>
                            <input type="text" class="form-control" placeholder="name@email.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><B>PHONE NUMBER-</B></label>
                            <input type="text" class="form-control" placeholder="+1 583 657 432">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><B>MESSAGE FOR US-</B></label>
                            <textarea name="" class="form-control" placeholder="Write a message" rows="3"></textarea>
                        </div>

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Submit
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel"><B><U>Atom
                                                    Technologies</U></B></h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Like and subscribe us-
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-5 bg-light">
                    <div class="ml-5">
                        <img src="Images/Contact-us.png">
                    </div>
                </div>

            </div>
        </div>
    </div>


     <!-- static portion using js -->
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
